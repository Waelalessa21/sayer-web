<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساير</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/app-logo.png">
</head>
<body>
    <header class="header">
        <div class="container">
            <!-- Desktop Header -->
            <div class="header-content">
                <img src="assets/app-icon.png" alt="ساير" class="app-icon" loading="lazy">
                <a href="#features" class="nav-link">المزايا</a>
                <a href="#privacy" class="nav-link">سياسة الخصوصية</a>
                <button class="download-btn">حمّل التطبيق</button>
            </div>
            
            <!-- Mobile Header -->
            <div class="mobile-header">
                <div class="mobile-header-content">
                    <button id="burger-menu" class="burger-menu" aria-label="القائمة">
                        <img src="assets/burger-menu.svg" alt="القائمة" class="burger-icon">
                    </button>
                    <img src="assets/app-icon.png" alt="ساير" class="mobile-app-icon" loading="lazy">
                </div>
            </div>
            
            <!-- Mobile Menu Row -->
            <div id="mobile-menu-row" class="mobile-menu-row">
                <a href="#features" class="mobile-nav-link">المزايا</a>
                <a href="#privacy" class="mobile-nav-link">سياسة الخصوصية</a>
                <button class="mobile-download-btn">حمّل التطبيق</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero-section push-down">
            <div class="hero-flex">
                <div class="hero-img-col">
                    <img src="assets/hero/HeroMock.png" alt="تجربة التطبيق" class="hero-mockup-img animate-hero-img" loading="lazy">
                </div>
                <div class="hero-text-col">
                    <div class="hero-title-main animate-hero-title">ساير</div>
                    <div class="hero-sub animate-hero-desc">ما تحتار معنا</div>
                    <div class="hero-multiline animate-hero-desc">
                        <span style="color:#64748B;">ساير حلها لك! </span>
                        <span style="color:#4A63F6;font-weight:bold;">حنا ندور لك سيارتك </span>
                        <span style="color:#4A63F6;font-weight:bold;">و نجمع لك العروض</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="about-sayer-section">
            <div class="about-sayer-text">
                <h2 class="about-sayer-title">تعرف على <span class="sayer-bold">ساير</span>؟</h2>
                <p class="about-sayer-desc"></p>
            </div>
            <!-- Mobile: 5 animated images stacked vertically -->
            <div class="about-sayer-images mobile-images">
                <img src="assets/know_sayer/small1.png" alt="عرض 1" class="about-img" loading="lazy">
                <img src="assets/know_sayer/small2.png" alt="عرض 2" class="about-img" loading="lazy">
                <img src="assets/know_sayer/small3.png" alt="عرض 3" class="about-img" loading="lazy"
                <img src="assets/know_sayer/small4.png" alt="عرض 4" class="about-img" loading="lazy">
                <img src="assets/know_sayer/small5.png" alt="عرض 5" class="about-img" loading="lazy">
            </div>
            <!-- Desktop: 1 large image -->
            <div class="about-sayer-images desktop-image">
                <img src="assets/know_sayer/big.png" alt="عرض كبير" class="about-img-large" loading="lazy">
            </div>
        </section>

        <section id="intro" class="intro">
            <!-- Intro content will be added here -->
        </section>

        <section id="features" class="features">
            <!-- Features content will be added here -->
        </section>

        <section id="mehtar" class="mehtar">
            <!-- Mehtar content will be added here -->
        </section>

        <section id="why-sayer" class="why-sayer">
            <!-- Why Sayer content will be added here -->
        </section>

        <section id="faq" class="faq">
            <!-- FAQ content will be added here -->
        </section>
    </main>

    <footer class="footer">
        <!-- Footer content will be added here -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
